<head>
  <title>munchies.</title>
</head>

<body>
	<div id="content">
  {{> input}}
  </div>
</body>

<template name="input">
  <h1>{{greeting}}</h1>
  <input id="ingredient_box" placeholder="What do you have?"/>
  <div id="food-items">
		{{> ingr}}
	</div>
	<div class="link" id="submit">Submit</div>
</template>

<template name="ingr">
  {{#each foodItems}}
  	<span>{{name}}</span>
  {{/each}}
</template>
